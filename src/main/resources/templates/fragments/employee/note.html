<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="noteFragment">
    <form
            method="post"
            th:action="@{/system/employee/saveEmployeeAddress}"
            th:object="${employeeAddress}">

        >
        <div class="col-12">
            <div class="panel">
                <div class="panel-header">
                    <h5>Permanent & Present Address</h5>
                </div>
                <div class="panel-body">
                    <div class="panel mb-20">
                        <div class="panel-header">
                            Permanent /Home Address
                        </div>
                        <div class="panel-body">
                            <div class="row g-3">
                                <div class="col-xxl-6 col-lg-8">
                                    <label class="form-label">Village / House / Road / Street</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div>
                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">Postal Address</label>
                                    <input class="form-control form-control-sm" type="text"/>
                                </div>
                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">City / Town</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div>
                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">Postal Code</label>
                                    <input class="form-control form-control-sm" type="text"/>
                                </div>

                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">Country</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-header d-flex gap-4">
                            Present Address
                            <div class="form-check d-inline-flex">
                                <input class="form-check-input" id="presentSameAsPermanent" type="checkbox">
                                <label class="form-check-label" for="presentSameAsPermanent">
                                    Present Address Same As Permanent Address
                                </label>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row g-3">
                                <div class="col-xxl-6 col-lg-8">
                                    <label class="form-label">Village / House / Road / Street</label>
                                    <input class="form-control form-control-sm" type="text">
                                </div>
                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">Postal Address</label>
                                    <input class="form-control form-control-sm" type="text"/>
                                </div>
                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">City / Town</label>
                                    <input class="form-control form-control-sm" type="text"/>
                                </div>
                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">Postal Code</label>
                                    <input class="form-control form-control-sm" type="text"/>
                                </div>

                                <div class="col-xxl-3 col-lg-4 col-sm-6">
                                    <label class="form-label">Country</label>
                                    <input class="form-control form-control-sm" type="text"/>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
