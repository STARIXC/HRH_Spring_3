<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="dependantsFragment">
    <div class="col-12">
        <div class="panel">
            <div class="panel-header">
                <h5>Assigned Dependents</h5>
                <div class="card shadow">

                    <div class="card-body">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 ">
                            <h3>Dependents </h3>
                        </div>
                        <table class="table rounded-table hidden md:table min-w-full divide-y divide-gray-200 ">
                            <thead class="bg-gray-50 dark:bg-neutral-700">
                            <tr>
                                <th scope="col" class="sm-px-2 px-4 py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider cursor-pointer">Period <span class="hidden xl:inline-block"><i class="fas fa-arrows-alt-v"></i></span></th>
                                <th scope="col" class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider">Year <!----></th>
                                <th scope="col" class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider">School <!----></th>
                                <th scope="col" class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider">Major <!----></th>
                            </tr>                </thead>
                            <tbody class="bg-white divide-y divide-gray-200 " id="education">

                            </tbody>
                            <!---->
                        </table>
                        <a href="#" id="dependents-add" class="btn btn-outline-primary" data-bs-id=""
                           data-template="employ-dependents"
                           data-title="Add Dependents"><i class="fa fa-plus"></i> Add Dependents</a>
                    </div>
                </div>
                <div class="btn-box">
                    <a class="btn btn-outline-primary add-dependent-record" data-bs-id="" data-template="employee-dependent"
                       data-title="Add"
                       href="#"
                       id="dependent-add"><i class="fa fa-plus"></i> Add Record</a>
                </div>

            </div>
            <div class="panel-body">
                <div class="g-3">
                    <table class="table rounded-table hidden md:table min-w-full divide-y divide-gray-200 ">
                        <thead class="bg-gray-50 dark:bg-neutral-700">
                        <tr>
                            <th class="sm-px-2 px-4 py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider cursor-pointer"
                                scope="col">Name <span
                                    class="hidden xl:inline-block"><i
                                    class="fas fa-arrows-alt-v"></i></span></th>

                            <th class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider"
                                scope="col">Relationship
                                <!----></th>


                            <th class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider"
                                scope="col">Date of Birth
                                <!----></th>

                            <th class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider"
                                scope="col"><!---->
                                <!----></th>

                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200 " id="dependentsTable">
                        <!---->
                        <tr class="hover:bg-gray-100 dark:hover:bg-dark-body hidden md:table-row"></tr>

                        </tbody>
                        <!---->
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
