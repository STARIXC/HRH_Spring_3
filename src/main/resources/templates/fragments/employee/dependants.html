<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="dependantsFragment">
    <div class="col-12">
        <div class="panel">
            <div class="panel-header">
                <h5>Assigned Dependents</h5>

                <div class="btn-box">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dependantModal">
                        Add Record
                    </button>
                </div>

            </div>
            <div class="panel-body">
                <div class="g-3">
                    <table class="table rounded-table hidden md:table min-w-full divide-y divide-gray-200 ">
                        <thead class="bg-gray-50 dark:bg-neutral-700">
                        <tr>
                            <th>SNo#</th>
                            <th class="sm-px-2 px-4 py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider cursor-pointer"
                                scope="col">Name <span
                                    class="hidden xl:inline-block"><i
                                    class="fas fa-arrows-alt-v"></i></span></th>

                            <th class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider"
                                scope="col">Relationship
                                <!----></th>


                            <th class=" py-3 text-left text-xs font-medium text-gray-500  uppercase tracking-wider"
                                scope="col">Date of Birth
                                <!----></th>

                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200 " id="dependentsTable">
                        <!---->
                        <tr class="hover:bg-gray-100 dark:hover:bg-dark-body hidden md:table-row"th:each="dependant , itrStat : ${employeeDetails.employeeDependants}">
                            <td th:text="${itrStat.index + 1}"></td>
                            <td th:text="${dependant.name} ">Name</td>
                            <td th:text="${dependant.relationship} ">Name</td>
                            <td th:text="${dependant.dateOfBirth} ">Name</td>
                            <td>
                                <div class="btn-box">
                                   <a class="btn btn-sm btn-icon btn-primary" th:data-record-id="${dependant.id}" onclick="editDependantRecord(this)" data-bs-toggle="modal" data-bs-target="#dependantModal">
                                        <i class="fa-light fa-edit"></i>
                                    </a>
                                    <a class="btn btn-sm btn-icon btn-danger deleteBtn" th:data-id="${dependant.id}" th:education="${dependant.id}"><i class="fa-light fa-trash-can"></i></a>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                        <!---->
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
