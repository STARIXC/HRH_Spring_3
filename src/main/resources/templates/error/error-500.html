<!DOCTYPE html>

<html lang="en" layout:decorate="~{layouts/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" data-menu="vertical" data-nav-size="nav-default">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 | </title>

</head>

<body>
    <!-- preloader start -->
    <div class="preloader d-none">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- preloader end -->

    <!-- main content start -->
    <span layout:fragment="content">
        <div class="panel error-panel">
            <div class="panel-body h-100 d-flex flex-column align-items-center justify-content-center">
                <div class="part-img">
                    <img th:src="@{../../assets/images/error-500.png}" alt="500">
                </div>
                <div class="part-txt text-center">
                    <h1 class="error-title">500</h1>
                    <h2 class="error-subtitle">Internal Server Error</h2>
                    <p th:text="${error}"></p>
                    <p th:text="${httpStatus}"></p>
                    <a href="index.html" class="btn btn-primary py-2 px-5 rounded-pill">Go to Home Page</a>
                </div>
            </div>
        </div>
    </span>

</body>

</html>
