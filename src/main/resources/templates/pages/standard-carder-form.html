<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HRMIS [[${pageTitle}]] | UTJ</title>
</head>
<body>
<span layout:fragment="content">
     <div class="dashboard-breadcrumb mb-25">

         <h2>Add Standard Carder</h2>
         <div class="btn-box">
                <a th:href="@{/system/manage_standardised_carder}" class="btn btn-sm btn-primary">All Standard Carders</a>
         </div>
     </div>
    <div class="row">
           <div class="row">
            <div class="col-xxl-12 col-sm-12">
                <div class="panel">
                    <div class="panel-header">
                        <h5>Basic Information</h5>
                    </div>
                    <div class="panel-body">
                             <form  action="#"
                                    th:action="@{/system/standard/carder/save}"
                                    th:object="${standardCarder}"
                                    method="post">
                            <input type="hidden" th:field="*{id}" id="id">
                            <div class="form-group row">
                                <label for="inputCarderType" class="col-sm-2 col-form-label  input__label">Carder Type</label>
                                <div class="col-sm-10">
                                <select id="inputCarderType" class="form-control input-style" th:field="*{carderType}" required>
                                    <option value =""  selected>Choose...</option>
                                    <option th:each="type : ${carderTypes}" th:value="${type.id}" th:text="${type.cadre_type_name}" >
                                    </option>
                                </select>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="inputCarderCategory" class="col-sm-2 col-form-label  input__label">Carder Category</label>
                                <div class="col-sm-10">
                                    <select id="inputCarderCategory" class="form-control input-style" th:field="*{carderCat}" required>
                                        <option value ="" selected>Choose...</option>
                                        <option th:each="category : ${categories}" th:value="${{category.id}}" th:text="${category.cadre_category_name}" >
                                        </option>
                                    </select>

                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="cadre_type_name" class="col-sm-2 col-form-label input__label">Standard Carder NAme</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-style" id="cadre_type_name"
                                           placeholder="Name" th:field="*{standardized_cadre_name}" required minlength="8"
                                           maxlength="128"/>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary btn-style mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
 </div>
    </div>
</span>

</body>

</html>
