<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HRMIS [[${pageTitle}]] | UTJ</title>
</head>
<body>
<span layout:fragment="content">
    <div class="row">
   <div class="col-12">
       <div class="panel">
            <div class="panel-header">
                    <h5>All Roles</h5>
                    <div class="btn-box d-flex flex-wrap gap-2">

                          <a class="btn btn-sm btn-primary" th:href="@{/system/roles/new}"><i
                                  class="fa fa-plus-circle"></i> <span>Add New </span></a>
                    </div>
                </div>
           <div class="panel-body">


                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message != null}">
                    [[${message}]]
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                  <table class="table table-bordered table-dashed table-hover  table-striped"
                         id="allStandardCarder">
                      <thead>
                      <tr>
                          <th>S/L</th>
                          <th>Role Name</th>
                          <th>Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="role , itrStat : ${roles}">
                          <td th:text="${itrStat.index + 1}"></td>
                          <td th:text="${role.role_name} ">Name</td>
                              <td>
                                        <div class="btn-box">
                                            <a class="btn btn-sm btn-icon btn-primary" th:href="@{'/system/role/edit/'+${role.id}}"><i class="fa-light fa-edit"></i></a>
                                            <a class="btn btn-sm btn-icon btn-danger" th:carderType="${role.id}"  th:href="@{'/system/role/delete/'+${role.id}}"><i class="fa-light fa-trash-can"></i></a>
                                        </div>
                                    </td>

                      </tr>
                      </tbody>

                  </table>
           </div>
       </div>
   </div>
    </div>
</span>

</body>

</html>
