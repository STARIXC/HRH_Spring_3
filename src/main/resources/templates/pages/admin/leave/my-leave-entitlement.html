<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HRMIS [[${pageTitle}]] | UTJ</title>
</head>
<body>
<span layout:fragment="content">
       <div class="dashboard-breadcrumb mb-25">
            <h2>Leave</h2>

        </div>
 <div class="row mb-25">
        <div class="col-xxl-12 col-lg-12 col-sm-12">
     <div class="panel">
         <div class="panel-header">
             <h5>Leave List</h5>
         </div>
         <div class="panel-body">
      <form class="row g-3">
      <div class="col-md-4">
          <label for="leaveType" class="form-label">Leave Type</label>
          <select id="leaveType" class="form-select">
            <option selected>-- Select --</option>
              <!-- Add more options here -->
          </select>
        </div>

        <div class="col-md-4">
          <label for="leavePeriod" class="form-label">Leave Period</label>
          <input type="text" class="form-control" id="leavePeriod" placeholder="2023-10-01 - 2024-09-30" readonly>
        </div>
          <div class="col-12">
             <button type="submit" class="btn btn-success">Search</button>
        </div>
      </form>
    </div>
     </div>
        </div>
 </div>
    <div class="row">
        <div class="col-xxl-12 col-lg-12 col-sm-12">
                 <div class="panel">
                     <div class="panel-header">
                         <div class="d-flex justify-content-between align-items-center">
                             <span>(1) Record Found</span>
                             <span>Total 21.00 Day(s)</span>
                         </div>
                     </div>
     <div class="panel-body">
         <div class="table-responsive">
           <table class="table  utj-dataTable my-leave-entitlement-table" id="myLeaveEntitlementTable">
     <caption class="visually-hidden">Leave Entitlements</caption>
          <thead>
            <tr>
              <th scope="col">Leave Type</th>
              <th scope="col">Entitlement Type</th>
              <th scope="col">Valid From</th>
              <th scope="col">Valid To</th>
              <th scope="col">Days</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Annual Leave</td>
              <td>Added</td>
              <td>2023-10-01</td>
              <td>2024-09-30</td>
              <td>21</td>
              <td>
                <!-- Action buttons or icons go here -->
              </td>
            </tr>
          </tbody>
      </table>
         </div>

     </div>
     </div>
     </div>
     </div>

</span>

<th:block layout:fragment="script">
    <script th:src="@{/assets/vendor/js/jquery-ui.min.js}"></script>
    <script th:src="@{/assets/vendor/js/select2.min.js}"></script>
    <script th:src="@{/assets/js/select2-init.js}"></script>
    <script th:inline="javascript">

        $(function () {

            //------------------------------------------------------------------------------------------------------------------
            // All Entitlements Table In CRM Module
            //------------------------------------------------------------------------------------------------------------------
            if ($('#myLeaveEntitlementTable').length) {
                const dataTable = $('#myLeaveEntitlementTable').DataTable({
                    scrollX: true,
                    "columnDefs": [{
                        "targets": 'no-sort',
                        "orderable": false
                    }],
                });
                $('#myLeaveEntitlementTable_filter input').addClass('form-control').attr("placeholder", "Search...").addClass('form-control-sm');
                $('#myLeaveEntitlementTable_length').prependTo('#myLeaveEntitlementTableLength').find('select').addClass('form-control form-control-sm px-3');
                $('#myLeaveEntitlementTable_filter').prependTo('#tableSearch');
                $('#myLeaveEntitlementTable_info, #myLeaveEntitlementTable_paginate').prependTo('.table-bottom-control');


                $('#myLeaveEntitlementTable').on('draw.dt', function () {
                    $('#myLeaveEntitlementTable tr').on('click', function () {
                        $(this).toggleClass('selected');
                        $(this).siblings().removeClass('selected');
                    });

                });
            }
        });

    </script>
</th:block>
</body>

</html>
